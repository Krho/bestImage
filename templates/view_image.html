<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Best image</title>
        <link rel="stylesheet" href="../static/style.css" />
    </head>
    <body style="margin: 0 auto; width:60%">
     <a href="https://github.com/Krho/bestImage"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
        <form action="/visualcategories/image" method="post">
            <h2>Category name:</h2>
            <input type="text" name="category" style="width:100%;" value="{{ category_name }}"><br>
            <input type="checkbox" name="with_usage" value="with_usage">images used on Wikimedia projects will receive a highter ranking than unused ones.</input><br>
            <input type="submit" value="Find the best image !">
        </form>
        {% if image_name %}
        <h1>Result</h1>
         <img src={{ image_url }} align="left">
        <a href={{ file_url }}><div align="center"><pre>{{ image_name }}</pre></div></a>
        {% endif %}
    </body>
</html>
