<!DOCTYPE html>
<html lang="en">
  <head>{% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - wm-metrics</title>
    {% block css %}
    <link rel="stylesheet" href="//tools.wmflabs.org/static/res/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='visualcategories.css')}}">
    {% endblock %}
    {% endblock %}</head>
  <body>
    <a href="https://github.com/visualCategories">
      <img style="position: absolute; top: 0; right: 0; border: 0; margin: 0; z-index: 9000;" src="//tools.wmflabs.org/static/res/logos/forkme_right_darkblue.png" alt="Fork me on GitHub"/></a>

   <div class="container">

    <!-- Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <div id="footer" class='footer navbar navbar-fixed-bottom'>
        <div class="container">
        <hr />
            <p class="text-muted">Visual Categories by Caroline.</p>
        </div>
    </div>
</div>
    {% block javascript %}
    <script src="//tools.wmflabs.org/static/res/jquery/2.1.0/jquery.min.js"></script>
    <script src="//tools.wmflabs.org/static/res/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    {% endblock %}
  </body>
</html>
