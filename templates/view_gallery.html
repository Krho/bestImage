<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gallery of subcategories</title>
        <link rel="stylesheet" href="../static/style.css" />
    </head>
    <body style="margin: 0 auto; width:70%">
     <a href="https://github.com/Krho/bestImage"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
        <form action="/visualcategories/gallery" method="post">
            Category name
            <input type="text" name="category" style="width:100%;" value="{{ category_name }}"></input>
            <input type="checkbox" name="with_usage">Most used images have a higher rank</input><br>
            <input type="checkbox" name="flattening">Generates for subcategories as well</input><br>
            <input type="submit" value="Generates the gallery !">
        </form>
        {% if HTML %}
        <h1>Result</h1>
        <h2>Gallery</h2>
         {{ HTML }}
         <h2>WIKI</h2>
         <pre>{{ WIKI }}</pre>
         <h2>Wikidata</h2>
         <pre>{{ Wikidata}}</pre>
        {% endif %}
    </body>
</html>
